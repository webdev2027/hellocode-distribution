<f:switch expression="{data.flexform_columns}">

    <f:case value="363">
        <div id="c{data.uid}" class="gridelement row">
            <div class="col-md-3">
                <f:format.raw>{data.tx_gridelements_view_columns.1001}</f:format.raw>
            </div>
            <div class="col-md-6">
                <f:format.raw>{data.tx_gridelements_view_columns.1002}</f:format.raw>
            </div>
            <div class="col-md-3">
                <f:format.raw>{data.tx_gridelements_view_columns.1003}</f:format.raw>
            </div>
        </div>
    </f:case>

    <f:defaultCase>
        <div id="c{data.uid}" class="gridelement row">
            <div class="col-md-4">
                <f:format.raw>{data.tx_gridelements_view_columns.1001}</f:format.raw>
            </div>
            <div class="col-md-4">
                <f:format.raw>{data.tx_gridelements_view_columns.1002}</f:format.raw>
            </div>
            <div class="col-md-4">
                <f:format.raw>{data.tx_gridelements_view_columns.1003}</f:format.raw>
            </div>
        </div>
    </f:defaultCase>

</f:switch>
