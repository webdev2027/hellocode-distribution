<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:if condition="{menuLanguage}">
    <ul class="menuInline">

        <f:for each="{menuLanguage}" as="item">

            <li class="{f:if(condition: item.active, then: 'active')} {f:if(condition: item.available, else: 'd-none')}">
                <f:switch expression="{item.languageUid}">
                    <f:case value="3">
                        <f:variable name="languageTitle">ES</f:variable>
                        <f:variable name="hreflang">es-ES</f:variable>
                    </f:case>
                    <f:case value="2">
                        <f:variable name="languageTitle">IT</f:variable>
                        <f:variable name="hreflang">it-IT</f:variable>
                    </f:case>
                    <f:case value="1">
                        <f:variable name="languageTitle">FR</f:variable>
                        <f:variable name="hreflang">fr-FR</f:variable>
                    </f:case>
                    <f:defaultCase>
                        <f:variable name="languageTitle">EN</f:variable>
                        <f:variable name="hreflang">en-GB</f:variable>
                    </f:defaultCase>
                </f:switch>
                <f:if condition="{item.available}">
                    <f:then>
                        <a href="{item.link}" hreflang="{hreflang}" title="{languageTitle}" class="social-icon-sm si-dark si-dark-round
                        {f:if(condition: '{item.languageUid} == 0', then: 'si-g-plus')} {f:if(condition: '{item.languageUid} == 2', then: 'si-android')}
                        {f:if(condition: '{item.languageUid} == 1', then: 'si-skype')} {f:if(condition: '{item.languageUid} == 3', then: 'si-rss')}">
                            <i class="">{languageTitle}</i>
                            <i class="">{languageTitle}</i>
                        </a>
                    </f:then>
                    <f:else>
                        .
                    </f:else>
                </f:if>

        </f:for>
    </ul>
</f:if>

</html>
